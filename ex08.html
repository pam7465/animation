<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08</title>
    <style>
        .child-box{
            width:100px;
            height:100px;
            background-color:red;
            transition:width 2s ease 0s,height 4s ease 2s,transform 1s ease 6s,background-color 2s ease 7s;
        }
        .box:hover>.child-box{
            width:300px;
            height:600px;            
            background-color:green;
            transform:translate(100px,100px) rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child-box"></div>
    </div>
</body>
</html>
